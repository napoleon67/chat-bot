<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .ai { color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>💬 DeepSeek AI Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Mesaj yaz..." style="width: 80%;">
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script>
    const API_KEY = "sk-85bb0fdcff9c4d0fabdbab7aa90756a5"; // ← Buraya kendi DeepSeek API anahtarını yaz

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      // Mesajı göster
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user">👤: ${msg}</div>`;
      input.value = "";

      // API'ye istek at
      const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [
            { role: "system", content: "Sen yardım eden bir yapay zekasın." },
            { role: "user", content: msg }
          ],
          temperature: 0.7,
          max_tokens: 500
        })
      });

      if (response.ok) {
        const data = await response.json();
        const reply = data.choices[0].message.content;
        messagesDiv.innerHTML += `<div class="msg ai">🤖: ${reply}</div>`;
      } else {
        messagesDiv.innerHTML += `<div class="msg ai">❌ Hata: ${response.status}</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
