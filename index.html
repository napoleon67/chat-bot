<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>üü¢ MSN AI Chat - 2000'ler</title>
  <style>
    body {
      background-color: #c3d9ff;
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      padding: 0;
    }

    #chatContainer {
      width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 3px groove #999;
      box-shadow: 0 0 10px #666;
      padding: 20px;
    }

    h2 {
      background-color: navy;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 0;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      background-color: #f2f2f2;
      padding: 10px;
      border: 2px inset #ccc;
      font-size: 14px;
    }

    .msg { margin-bottom: 10px; }
    .user { color: darkblue; font-weight: bold; }
    .ai { color: darkgreen; }

    #inputArea {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 10px;
      margin-left: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #0078d4;
      color: white;
    }

    button:hover {
      background-color: #005a9e;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>üí¨ MSN AI Chat (2000'ler)</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Mesaj yaz..." />
      <button onclick="sendMessage()">G√∂nder</button>
      <button onclick="startVoice()">üé§</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("üßë", userMessage, "user");
      input.value = "";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [
            { role: "system", content: "Sen MSN d√∂neminden √ßƒ±kmƒ±≈ü gibi konu≈üan nostaljik, eƒülenceli bir yapay zekasƒ±n." },
            { role: "user", content: userMessage }
          ],
          temperature: 0.7,
          max_tokens: 500
        })
      });

      if (response.ok) {
        const data = await response.json();
        const reply = data.choices[0].message.content;
        appendMessage("ü§ñ", reply, "ai");
        speak(reply);
      } else {
        appendMessage("‚ùå", `Hata: ${response.status}`, "ai");
      }
    }

    function appendMessage(prefix, text, cls) {
      const div = document.createElement("div");
      div.className = `msg ${cls}`;
      div.innerHTML = `<span>${prefix}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = detectLanguage(text);  // Dil tespiti yap
      utterance.rate = 0.9;  // Hƒ±zƒ± biraz yava≈ülat
      utterance.pitch = 1.2;  // Tonu biraz artƒ±r
      const voices = speechSynthesis.getVoices();
      const selectedVoice = voices.find(voice => voice.lang === utterance.lang);  // Dil ile uyumlu ses se√ß
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      speechSynthesis.speak(utterance);
    }

    function detectLanguage(text) {
      // Basit bir dil tespiti fonksiyonu (daha geli≈ümi≈ü bir √ß√∂z√ºm kullanƒ±labilir)
      const languages = {
        "tr": "tr-TR",
        "en": "en-US",
        "es": "es-ES",
        "fr": "fr-FR",
        "de": "de-DE",
        // Daha fazla dil eklenebilir
      };

      if (languages[text]) {
        return languages[text];
      }

      // Varsayƒ±lan olarak T√ºrk√ße
      return "tr-TR";  // Geli≈ümi≈ü dil tespiti ile bunu deƒüi≈ütirebilirsiniz.
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "tr-TR";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = function() {
        alert("Ses algƒ±lanamadƒ±, tekrar deneyin.");
      };
    }
  </script>
</body>
</html>
