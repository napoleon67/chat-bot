<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üü¢ Retro AI Chat - 2000s & 2010s</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e90ff, #ffffff); /* Mavi tonlarƒ±ndan beyaza ge√ßi≈ü */
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
    }

    #chatContainer {
      width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.7); /* Yarƒ± saydam beyaz */
      border: 3px solid rgba(0, 0, 0, 0.2);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
    }

    h2 {
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 0;
      border-radius: 8px;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      background-color: rgba(240, 240, 240, 0.9); /* Yarƒ± saydam gri */
      padding: 10px;
      border: 2px solid rgba(200, 200, 200, 0.8);
      font-size: 14px;
      border-radius: 5px;
    }

    .msg {
      margin-bottom: 10px;
    }
    .user {
      color: #1e90ff;
      font-weight: bold;
    }
    .ai {
      color: #32cd32;
      font-style: italic;
    }

    #inputArea {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.8); /* Yarƒ± saydam arka plan */
    }

    button {
      padding: 8px 10px;
      margin-left: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>üí¨ Retro AI Chat - 2000s & 2010s</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">üé§</button>
    </div>
  </div>

  <script>
    const API_KEY = "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";
    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("üßë", userMessage, "user");
      input.value = "";

      const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [
            { role: "system", content: "You are a nostalgic, fun AI that speaks like it's from the 2000s and 2010s." },
            { role: "user", content: userMessage }
          ],
          temperature: 0.7,
          max_tokens: 500
        })
      });

      if (response.ok) {
        const data = await response.json();
        const reply = data.choices[0].message.content;
        appendMessage("ü§ñ", reply, "ai");
        speak(reply);
      } else {
        appendMessage("‚ùå", `Error: ${response.status}`, "ai");
      }
    }

    function appendMessage(prefix, text, cls) {
      const div = document.createElement("div");
      div.className = `msg ${cls}`;
      div.innerHTML = `<span>${prefix}:</span> ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-GB"; // Use British English for better clarity
      utterance.rate = 0.9; 
      utterance.pitch = 1.1;
      speechSynthesis.speak(utterance);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-GB";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = function() {
        alert("Sorry, speech couldn't be recognized. Please try again.");
      };
    }
  </script>
</body>
</html>
